<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voltamos Já!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #0a58ca);
      color: #000;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: white;
      border: none;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      color: #212529;
      max-width: 500px;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #0d6efd;
    }
    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 10px;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner-border mb-4" role="status"></div>
    <h1 class="display-5">Voltamos Já!</h1>
    <p class="lead">Estamos fazendo uma pausa rápida.<br />Retornaremos em:</p>
    <div class="countdown" id="countdown">00:05:00</div>
    <p class="mt-3">Agradecemos pela sua paciência!</p>
  </div>

  <!-- Elemento de áudio oculto -->
  <audio id="bell" src="https://www.soundjay.com/buttons/sounds/bell-ringing-05.mp3" preload="auto"></audio>

  <script>
    let totalTime = 60; // 5 minutos
    const countdownEl = document.getElementById('countdown');
    const bellSound = document.getElementById('bell');

    const updateCountdown = () => {
      const minutes = Math.floor(totalTime / 60);
      const seconds = totalTime % 60;
      countdownEl.textContent =
        String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');

      if (totalTime > 0) {
        totalTime--;
      } else {
        countdownEl.textContent = "Estamos de volta!";
        bellSound.play(); // Toca o sino
        clearInterval(timer); // Para o timer
      }
    };

    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
